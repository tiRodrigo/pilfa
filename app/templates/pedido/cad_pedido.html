<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{{url_for('static',filename='css/bootstrap.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Pedido</title>
</head>
<body>
    <div class="container">
        <h1>Rastreamento de Pedido</h1>
        <p>Insira o código de rastreamento abaixo:</p>
        <input type="text" id="codigoRastreamento" placeholder="Digite o código">
        <button onclick="rastrearPedido()">Rastrear</button>
        <div id="resultado"></div>
    </div>

    <script>
        function rastrearPedido() {
            const codigo = document.getElementById("codigoRastreamento").value;
            // Aqui você pode implementar a lógica para consultar o status do pedido
            // e exibir o resultado no elemento com id "resultado"
            const resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = `Pedido ${codigo} em trânsito.`;
        }
    </script>
</body>
</html>
