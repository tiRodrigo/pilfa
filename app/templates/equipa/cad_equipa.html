<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{{url_for('static',filename='css/bootstrap.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamentos</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Equipamentos</h1>
        <form >
            <label style="margin-bottom: 5px;" for="nome">Equipamento:</label><br>
            <input type="text" id="nome" placeholder="Equipamento" required><br>
            <label style="margin-bottom: 5px; margin-top: 15px;" for="nome">Marca:</label><br>
            <input type="text" id="marca" placeholder="Marca" required><br>
            <label style="margin-bottom: 5px; margin-top: 15px;"  for="quantidade">Quantidade:</label><br>
            <input type="number" id="quantidade" placeholder="Quantidade" required><br>
            <label style="margin-bottom: 5px; margin-top: 15px;"     for="acessorio">Acessórios:</label><br>
            <input type="text" id="nome" placeholder="Acessórios" required><br>
            <label style="margin-bottom: 5px; margin-top: 15px;" for="nome">Observações</label><br>
            <input style="height: 100px; width:50%; " type="text" id="nome" placeholder="Observações" required><br>
            <button style="margin-bottom: 5px; margin-top: 15px;" type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
